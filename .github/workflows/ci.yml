name: CI

on:
  push:
    branches: [ main, develop, refactor--* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: hnf1b_user
          POSTGRES_PASSWORD: hnf1b_pass
          POSTGRES_DB: hnf1b_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        cd backend
        uv sync --group dev --group test

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql+asyncpg://hnf1b_user:hnf1b_pass@localhost:5432/hnf1b_test
        JWT_SECRET: test-secret-key-for-ci
      run: |
        cd backend
        uv run alembic upgrade head

    # Quality checks - must match `make check` exactly for 1-to-1 compatibility
    # Commands: check-env lint typecheck test

    - name: Run linting (ruff check)
      run: |
        cd backend
        uv run ruff check .

    - name: Run type checking (mypy)
      run: |
        cd backend
        uv run mypy app/ migration/

    - name: Run tests (pytest)
      env:
        DATABASE_URL: postgresql+asyncpg://hnf1b_user:hnf1b_pass@localhost:5432/hnf1b_test
        JWT_SECRET: test-secret-key-for-ci
      run: |
        cd backend
        uv run pytest -m "not benchmark" --cov=app --cov=migration --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./backend/coverage.xml
        fail_ci_if_error: false

  frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    # Quality checks - must match `make check` for 1-to-1 compatibility
    # Commands: test lint:check format:check

    - name: Run tests (vitest)
      run: |
        cd frontend
        npm test

    - name: Run linting (eslint)
      run: |
        cd frontend
        npm run lint:check

    - name: Run format check (prettier)
      run: |
        cd frontend
        npm run format:check
