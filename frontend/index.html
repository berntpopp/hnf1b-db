    <!-- Critical inline CSS for FCP - prevents FOUT/FOIT and CLS -->
    <style>
      /* Reserve space for app to prevent CLS during hydration */
      #app { min-height: 100vh; }
      /* Hide unhydrated app to prevent FOUC */
      #app:empty { visibility: hidden; }
      /* Critical above-the-fold styles for faster FCP */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* App bar placeholder to prevent CLS */
      .v-app-bar { height: 64px; }
      /* Skeleton loading states */
      .v-skeleton-loader__bone {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite;
      }
      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
