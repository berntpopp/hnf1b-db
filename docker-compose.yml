version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hnf1b_db
    environment:
      POSTGRES_DB: hnf1b_db
      POSTGRES_USER: hnf1b_user
      POSTGRES_PASSWORD: hnf1b_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hnf1b_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hnf1b_user -d hnf1b_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hnf1b_cache
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - hnf1b_network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hnf1b_api
    environment:
      DATABASE_URL: postgresql+asyncpg://hnf1b_user:hnf1b_pass@postgres:5432/hnf1b_db
      JWT_SECRET: dev-secret-change-in-production
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hnf1b_network
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hnf1b_ui
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hnf1b_network
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  postgres_data:
  redis_data:

networks:
  hnf1b_network:
    driver: bridge
